<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            width: 50%;
            background-color: #ffffff;
            padding: 20px 30px;
            border: 2px solid #d2d2d2;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            color: #2a7b4c;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #2a7b4c;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #2a7b4c;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #24693d;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Where Hope Converges with Healing</h1>
        <form id="dataForm">
            <div class="form-group">
                <label for="name">Name of the Candidate</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="optional_phone">Optional Phone Number</label>
                <input type="tel" id="optional-phone" name="optional_phone" placeholder="Enter an optional phone number">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page refresh
            
            // Gather form data
            const formData = {
                name: document.getElementById("name").value,
                age: document.getElementById("age").value,
                phone: document.getElementById("phone").value,
                optionalPhone: document.getElementById("optional-phone").value,
                email: document.getElementById("email").value,
                gender: document.getElementById("gender").value
            };

            // Convert form data to JSON string
            const jsonData = JSON.stringify(formData, null, 2);

            // Create a Blob from the JSON data
            const blob = new Blob([jsonData], { type: 'application/json' });

            // Create a download link for the file
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "formData.json"; // File name to download
            a.click(); // Trigger the download

            // Redirect to home.html after the download
            window.location.href = "home.html";
        });
    </script>
</body>
</html>
